<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Slider</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700&subset=latin-ext" rel="stylesheet">    
    <link href="slider.css" rel="stylesheet" />  
    <script src="slider.js"></script>
</head>
<body>

<h1 class="text-center">Sorvetes de Pote</h1>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">

            </div>
          </div>

          <div class="item">
            <div class="col-xs-12 col-sm-6 col-md-2">
              <a href="#"><img src="/assets/produtos/MAR_8553.jpg" class="img-responsive center-block"></a>
              <h4 class="text-center">NAPOLITANO</h4>
              <h5 class="text-center">Morango, Creme e Chocolate ao Leite</h5>
            </div>
          </div>

          <div class="item">
            <div class="col-xs-12 col-sm-6 col-md-2">
              <a href="#"><img src="/assets/produtos/MAR_8554.jpg" class="img-responsive center-block"></a>
              <h4 class="text-center">MORANGO</h4>
            </div>
          </div>

          <div class="item">
            <div class="col-xs-12 col-sm-6 col-md-2">
              <a href="#"><img src="/assets/produtos/MAR_8556.jpg" class="img-responsive center-block"></a>
              <h4 class="text-center">FLOCOS</h4>
              <h5 class="text-center">Nata com Chocolate em Flocos</h5>
            </div>
          </div>

          <div class="item">
            <div class="col-xs-12 col-sm-6 col-md-2">
              <a href="#"><img src="/assets/produtos/MAR_8557.jpg" class="img-responsive center-block"></a>
              <h4 class="text-center">CHOCOLATE</h4>
            </div>
          </div>

          <div class="item">
            <div class="col-xs-12 col-sm-6 col-md-2">
              <a href="#"><img src="/assets/produtos/MAR_8566.jpg" class="img-responsive center-block"></a>
              <h4 class="text-center">AÇAÍ</h4>
            </div>
          </div>

          <div class="item">
            <div class="col-xs-12 col-sm-6 col-md-2">
              <a href="#"><img src="/assets/produtos/MAR_8567.jpg" class="img-responsive center-block"></a>

            </div>
          </div>

          <div class="item">
            <div class="col-xs-12 col-sm-6 col-md-2">

            </div>
          </div>

        </div>

        <div id="slider-control">
          <a class="left carousel-control" href="#itemslider" data-slide="prev"><img src="/assets/svg/left-arrow.png" alt="Left" class="img-responsive"></a>
          <a class="right carousel-control" href="#itemslider" data-slide="next"><img src="/assets/svg/right-arrow.png" alt="Right" class="img-responsive"></a>
        </div>
      </div>
    </div>
  </div>
</div>

<br/><br/>


</body>
</html>
